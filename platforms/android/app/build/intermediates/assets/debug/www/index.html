<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Consultations</title>
    </head>
    <body>
        <div class="app container">
            <div class="row text-center">
                <div class="col-lg-offset-3 col-lg-6">
                    <h4 style="margin-top: 40px; margin-bottom: 40px">Закажи термин</h4>
                    <img src="img/logo.png" style="margin-bottom: 40px">
                    <div class="form-group">
                        <input id="inputEmail" class="form-control" placeholder="Емаил">
                    </div>

                    <div class="form-group">
                        <input id="inputPassword" class="form-control" placeholder="Лозинка" type="password">
                    </div>

                    <div class="row" style="margin-top: 40px">
                        <div class="col-lg-offset-3 col-lg-6">
                            <button id="login" class="btn btn-primary" onclick="login()">Најави се</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>

     <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
